<template>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container" style="width: 1000px;">
      <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Report</h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div style="height: fit-content;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}>
            </lightning-datatable>
            <h2 class="slds-modal__title slds-hyphenate slds-align_absolute-center slds-p-around_small">All trips costs</h2>
            <template if:true={costsByDay}>
              <lightning-datatable
                    key-field="shootingDate"
                    data={costsByDay}
                    columns={columnsCosts}>
              </lightning-datatable>
            </template>
           
        </div>

      </div>
      <footer class="slds-modal__footer">
        <lightning-button label="Cancel" title="Non-primary action" onclick={handleCloseModal} class="slds-m-left_x-small"></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
